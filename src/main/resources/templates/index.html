<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-light">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand d-flex align-items-center fw-bold fs-1" href="#">
        <img src="../pictures/download.svg" alt="" width="200" height="300" class="d-inline-block align-text-top pe-4">
      Championship
    </a>
  </div>
</nav>
</header>
<main>
    <section>
        <div class="container mt-5">
            
                    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add match
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/add" method="post" class="text-center">
        <input class="color-black" type="text" name="firstCountry" placeholder="Country 1"/>
        <input type="text" name="secondCountry" placeholder="Country 2">
        <input type="text" name="date" placeholder="Date">
        <div class="modal-footer mt-3">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
      </div>
      
    </div>
  </div>
</div>
        </div>
    </section>
    <section class="pt-5">
        <div th:each="match: ${matches}" class="container">
            <div class="row mb-5">
                <div class="col-lg-2 text-center">
                    <h4>Country 1</h4>
                    <h2 th:text="${match.firstCountry}"></h2>
                </div>
                <div  class="col-lg-8 text-center">
                    <h4>Date</h4>
                    <h2 th:text="${match.date}"></h2>
                </div>
                <div class="col-lg-2 text-center">
                    <h4>Country 2</h4>
                    <h2 th:text="${match.secondCountry}"></h2>
                </div>
                <div>
                    <a th:href="@{/delete/{id}(id=${match.id})}">Delete</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
